<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo-Form</title>
</head>
<body>
    <form action="">
        <h2>Payment Form</h2>
        <p>Required fields are followed by *</p>
        <h3>Contact Details</h3>

        <p>Name*: <input type="text" name="name" required></p>
        
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male <input type="radio" name="gender" id="male">
                Female <input type="radio" name="gender" id="female">
                Other <input type="radio" name="gender" id="other">
            </p>
        </fieldset>
        <p>Address : <textarea name="adddress" id="addresss" rows="8" cols="100"></textarea></p>
        <p>Email* : <input type="email" name="email" id="email" required></p>
        <p>Pincode : <input type="number" name="Pincode" id="Pincode"></p>
        <h2>Payment Information : </h2>
        <p>Card type* : 
            <select name="card_type" id="card_type" required>
                <option value="">--Select a card type--</option>
                <option value="MasterCard">MasterCard</option>
                <option value="Rypay">Rupay</option>
                <option value="Visa">Visa</option>
            </select>
        </p>
        <p>Card no.*: <input type="number" name="card_number" id="card_number" required></p>
        <p>Expiry Date.*: <input type="date" name="expiry_date" id="expiry_date" required></p>
        <p>CVV* : <input type="password" name="CVV" id="CVV" required></p>
        <p><input type="submit" value="submit" required></p>
    </form>
</body>
</html>
